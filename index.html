<!DOCTYPE html>
<html>
  <head>
    <title>Knead and Dough</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>

  </head>
  <body style="background-color: #fce883;">
    <div class="container">
      <div id="head">
        <h1>Knead and Dough</h1>
        <p>Welcome to knead and dough. The place for all your pizza needs.</p>
      </div>
      
      <div class="size">
        <h6>What Pizza Size Would You Like:</h6>
        <select class="form-select" id="size" aria-label="Default select example" >
          <option value="250">Mega (250)</option>
          <option value="200">Large (200)</option>
          <option value="150">Medium (150)</option>
          <option value="100">Small (100)</option>
        </select>
      </div>

      <div class="crust">
        <h6>How Would You Like Your Pizza Crust:</h6>
        <select class="form-select" aria-label="Default select example" id="crust">
          <option value="50">Thin (50)</option>
          <option value="150">Deep pan (150)</option>
          <option value="200">Stuffed (200)</option>
          <option value="200">Double (200)</option>
        </select>
          
      
      </div>
    
      <div class="toppings">
        <h6>What Toppings Would You Like:</h6>
        <select class="form-select" aria-label="Default select example" id="toppings">
          <option value="300">Meaty Madness - Cheese, Mince Beef, Pepperoni, and Green Capsicum (300)</option>
          <option value="350">Chicken Delight - Cheese, Shredded Chicken , and Mushroom Sauce (350)</option>
          <option value="250">Vegan Fever - Soy Cheese, Green Capsicum, Sweet Corn, and Pinapple (250)</option>
        </select>
      </div>

      <div class="number">
        <h6>How Many Pizza's Would You Like:</h6>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="number" value="1">
          <label for="number">How many pizza's would you like to order?</label>
        </div>
      </div>
    
      <div class="delivery">
        <h6>Would You Like Your Pizza To Be Delivered:</h6>
        <select class="form-select" aria-label="Default select example" id="delivery">
          <option value="0">No</option>
          <option value="200">Yes</option>
        </select>
        <p>NB: Delivery Cost is 200</p>
        
        <div class="input-group">
          <form class="form-floating">
            <input type="text" class="form-control" id="place">
            <label for="floatingInputValue">Delivery Location</label>
          </form>
        </div>

        <div id="order">
          <button type="button" class="btn btn-primary btn-sm" id="button">Order</button>
    
        </div>

      <div id="Price">

      </div>

      </div>
    
    </div>
    <script src='./js/jQuery.js'></script>
    <script src='./js/bootstrap.js'></script>
    <script src='./js/index.js'></script>
  </body>
</html>
