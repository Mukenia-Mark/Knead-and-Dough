<!DOCTYPE html>
<html>
  <head>
    <title>Knead and Dough</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>

  </head>
  <body style="background-color: #fce883;">
    <div class="container">
      <div id="head">
        <h1>Knead and Dough</h1>
        <p>Welcome to knead and dough. The place for all your pizza needs.</p>
      </div>
      
      <div class="size">
        <h6>What Pizza Size Would You Like:</h6>
        <select class="form-select" id="size" aria-label="Default select example">
          <option value="mega">Mega</option>
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
        </select>
      </div>

      <div class="crust">
        <h6>How Would You Like Your Pizza Crust:</h6>
        <select class="form-select" aria-label="Default select example" id="crust">
          <option value="thin">Thin</option>
          <option value="deep pan">Deep pan</option>
          <option value="stuffed">Stuffed</option>
          <option value="double">Double</option>
        </select>
          
      
      </div>
    
      <div class="toppings">
        <h6>What Toppings Would You Like:</h6>
        <select class="form-select" aria-label="Default select example" id="toppings">
          <option value="meaty madness">Meaty Madness - Cheese, Mince Beef, Pepperoni, and Green Capsicum</option>
          <option value="chicken delight">Chicken Delight - Cheese, Shredded Chicken , and Mushroom Sauce</option>
          <option value="vegan fever">Vegan Fever - Soy Cheese, Green Capsicum, Sweet Corn, and Pinapple</option>
        </select>
      </div>

      <div class="number">
        <h6>How Many Pizza's Would You Like:</h6>
        <div class="input-group mb-3">
          <span class="input" id="number"></span>
          <input type="number" class="form-control" value="1">
        </div>

      </div>
    
      <div id="delivery">
        <h6>Delivery Options:</h6>
        <select class="form-select" aria-label="Default select example" >
          <option selected>Would You Like Your Pizza Delivered?</option>
          <option value="0">No</option>
          <option value="200">Yes</option>
        </select>
        <p>NB: Delivery Cost is 200</p>
        
        <div class="input-group">
          <span class="input-group-text">Delivery Location and Instructions</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div id="order">
          <button type="button" class="btn btn-primary btn-sm" id="button">Order</button>
    
        </div>

      <div id="Price">

      </div>

      </div>
    
    </div>
    <script src='./js/jQuery.js'></script>
    <script src='./js/bootstrap.js'></script>
    <script src='./js/index.js'></script>
  </body>
</html>
